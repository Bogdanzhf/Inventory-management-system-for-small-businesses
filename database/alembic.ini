# Общая конфигурация базы данных для Alembic

[alembic]
# путь к скриптам миграций
script_location = migrations

# шаблон для генерации имен файлов миграций; значение по умолчанию %%(rev)s_%%(slug)s
# Раскомментируйте строку ниже, если хотите, чтобы файлы были с префиксом даты и времени
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# путь sys.path, будет добавлен в начало sys.path, если присутствует
prepend_sys_path = .

# timezone =

# truncate_slug_length = 40

# revision_environment = false

# sourceless = false

# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

version_path_separator = os

# output_encoding = utf-8

# URL подключения к базе данных устанавливается в env.py из переменных окружения
sqlalchemy.url = postgresql://%(POSTGRES_USER)s:%(POSTGRES_PASSWORD)s@%(POSTGRES_HOST)s:%(POSTGRES_PORT)s/%(POSTGRES_DB)s


[post_write_hooks]

# Конфигурация логирования
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S 